users:
  config:
    hostname: 127.0.0.1
    port: 8602

spring:
  application:
    name: service-subscriber
  cloud:
    config:
      uri: http://${users.config.hostname}:${users.config.port}
      fail-fast: true
      name: ${spring.application.name},service-eureka,service-logging,service-public,service-zipkin,service-rabbitmq
      profile: ${spring.profiles.active}
  profiles:
    active: dev
  boot:
    admin:
      client:
        instance:
          service-url: http://${users.admin.hostname}:${users.admin.port}